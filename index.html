<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            color: #444;
        }
        .content {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Report</h1>
        
        <div class="section">
            <div class="title">Introduction</div>
            <div class="content">
                <p>This is the introduction section of my report.</p>
            </div>
        </div>
        
        <div class="section">
            <div class="title">Analysis</div>
            <div class="content">
                <p>This is the analysis section of my report.</p>
            </div>
        </div>
        
        <div class="section">
            <div class="title">Conclusion</div>
            <div class="content">
                <p>This is the conclusion section of my report.</p>
            </div>
        </div>
    </div>

</body>
</html>
